<!DOCTYPE html>
<html>
	<head>
		<title>Calculadora com jQuery</title>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"
				integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
				crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="styleCalculator.css">
	</head>
	<body>

		<div class="header">
			<h1>Calculadora com JavaScript</h1>
			<h3 class="autora">Cássia Santos</h3><br>
			<h2>Faça seus cálculos básicos aqui!</h2>
		</div>

		<div class="calculadora">
			<form name="form">
				<input class="displayCalculadora">
			</form>
			<table>
				<tr>
					<td><input type="button" value="C" onclick="clean()"></td>
					<td><input type="button" value="del" onclick="del()"></td>
					<td><input type="button" value="/" onclick="insert('/')"></td>
					<td><input type="button" value="X" onclick="insert('*')"></td>
				</tr>
				<tr>
					<td><input type="button" value="7" onclick="insert(7)"></td>
					<td><input type="button" value="8" onclick="insert(8)"></td>
					<td><input type="button" value="9" onclick="insert(9)"></td>
					<td><input type="button" value="-" onclick="insert('-')"></td>
				</tr>
				<tr>
					<td><input type="button" value="4" onclick="insert(4)"></td>
					<td><input type="button" value="5" onclick="insert(5)"></td>
					<td><input type="button" value="6" onclick="insert(6)"></td>
					<td><input type="button" value="+" onclick="insert('+')"></td>
				</tr>
				<tr>
					<td><input type="button" value="1" onclick="insert(1)"></td>
					<td><input type="button" value="2" onclick="insert(2)"></td>
					<td><input type="button" value="3" onclick="insert(3)"></td>
					<td rowspan=2><input type="button" value="=" onclick="equal()" id="buttonEqual"></td>
				</tr>
				<tr>
					<td colspan="2"><input type="button" value="0" onclick="insert(0)" id="buttonZero"></td>
					<td><input type="button" value="." onclick="insert('.')"></td>
				</tr>
			</table>
		</div>
		<script type="text/javascript" src="lifeCalculator.js"></script>
	</body>
</html>
